services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5050:5050"
    environment:
      - VCPKG_ROOT=/opt/vcpkg
    volumes:
      - .:/workspace

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server
